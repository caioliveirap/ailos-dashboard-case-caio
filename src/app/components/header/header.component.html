<div class="header">
  <div class="title-wrapper">
    <h1 class="header-title">NOVA ADMISS√ÉO COOPERADO</h1>
    <span class="breadcrumbs">
      <xng-breadcrumb
        class="header-breadcrumb"
        [separator]="iconTemplate"
      ></xng-breadcrumb>
      <ng-template #iconTemplate> / </ng-template>
    </span>
  </div>
  <div class="profile-wrapper">
    <div class="notifications">
      <div class="notification-icon">
        <span class="notification-amount">7</span>
        <img src="assets/header/bell.svg" alt="" />
      </div>
      <button type="button">
        <img src="assets/header/viacredi_button.svg" alt="" />
      </button>
    </div>
    <div class="profile-settings">
      <div class="profile-settings_picture">
        <img src="assets/header/profile-placeholder.webp" alt="" />
      </div>
      <img class="gear-icon" src="assets/header/gear.svg" alt="" />
    </div>
  </div>
</div>
